<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .btns {
            width: 75%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row-reverse;

        }

        .btn {
            width: 30%;
            height: 48px;
            font-size: 24px;
            border: solid 1px #000;
            display: inline-block;

        }
    </style>

    <div id="btns">
        <div class="btn normal" id="btn1"></div>
        <div class="btn normal" id="btn2"></div>
        <div class="btn normal" id="btn3"></div>
        <div class="btn normal" id="btn4"></div>
        <div class="btn" id="btn5">5</div>
        <div class="btn normal" id="btn6"></div>
        <div class="btn normal" id="btn7"></div>
        <div class="btn normal" id="btn8"></div>
        <div class="btn normal" id="btn9"></div>

    </div>

    <script>
        var btn = document.getElementById('btn5')
        var ids = [1, 2, 3, 4, 6, 7, 8, 9]
        var nums = [1, 2, 3, 4, 6, 7, 8, 9]
        btn.addEventListener("click",() => {
            console.log('enter??')
            ids.unshift(ids.pop())
            // ids.pop(ids.unshift())
            renderDom()
        }) 
        renderDom()
        function renderDom() {
            var doms = document.getElementsByClassName('normal')
            console.log(doms,Array.isArray(doms),'doms',doms.length)
           for(let i=0;i< doms.length;i++){
                doms[i].innerHTML = nums[i]
           }
        }
    </script>
</body>

</html>
